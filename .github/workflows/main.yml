name: Build and deploy

on:
  push:
    branches:
      - ci/cd
jobs:
  build-deploy:
    name: build and deploy tutorial
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mirromutth/mysql-action@v1.1
        with:
          host port: 3306 # Optional, default value is 3306. The port of host
          container port: 3307 # Optional, default value is 3306. The port of container
          character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
          collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
          mysql version: '8.0' # Optional, default value is "latest". The version of the MySQL
          mysql database: 'spring_jpa_ci_cd' # Optional, default value is "test". The specified database which will be create
          mysql root password: 'goy@ve1418' # Required if "mysql user" is empty, default is empty. The root superuser password
          mysql user: 'goyave' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
          mysql password: 'goy@ve1418' # Required if "mysql user" exists. The password for the "mysql user"

      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Unit tests
        run: mvn -B test --file pom.xml

      - name: Build the application
        run:
          mvn clean
          mvn spring-boot:run


